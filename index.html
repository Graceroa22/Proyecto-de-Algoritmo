<!DOCTYPE html> 
<html lang="es">
<head> 
  <meta charset="utf-8">
  <title>Web para michis</title>
</head>
  <body style="background-color: azure;" ">
    <h1>WEB PARA AMANTES DE LOS GATOS</h1>
    <main>
      <section><h2>Imágenes de Gatos</h2>
      <!--fotitos de michis-->
      <p>link para ver imágenes de <a href="https://www.purina-latam.com/sites/g/files/auxxlc391/files/styles/kraken_generic_max_width_960/public/purina-por-que-vemos-tan-felices-a-los-gatos-en-cajas-de-carton.png?itok=qbl7x6WZ" target="_blank">gatos lindos</a>.</p>
      <a href="https://www.purina-latam.com/bo/purina/nota/gatos/por-que-vemos-tan-felices-a-los-gatos-en-cajas-de-carton"><img src="https://images.ecestaticos.com/enkZ42rhHy6kT6zcGw-i5Vt-e8k=/0x0:2042x1468/600x450/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2F389%2F372%2F911%2F389372911b0256841b2459edeb620111.jpg" alt="Gatito amarillo precioso"></a></section>
      <section>
        <h2 style="color: blueviolet;">Lista para Gatos</h2>
        <h3 style="color: rgb(196, 159, 231);">Alimentos que le gustan a los gatos</h3>
        <ul>
          <li>Pescado</li>
          <li>Lasaña</li>
          <li>sopita de pollo</li>
        </ul>
        <figure>
        <img src="https://t2.ea.ltmcdn.com/es/posts/6/8/7/como_darle_pescado_a_un_gato_22786_2_600.webp" alt="Pecado una delicia para nuestros mininos">
        </figure>
        <figcaption>Pescado una <em>delicia</em> para nuestros mininos</figcaption>
        <figure>
        <h3>Alimentos que <strong>No</strong> le gustan a los gatos</h3>
        <ol>
          <li>Chocolate</li>
          <li>Uvas</li>
          <li>Verduras</li>
        </ol>
        <figure>
        <img src="https://www.vanguardia.com/binrepository/716x477/0c0/0d0/none/12204/QLRO/web_captura_big_tp_2_VL361159_MG19675965.jpg">
        </figure>
          <figcaption>Problemas <strong>nutricionales</strong></figcaption>
         </figure>
      </section>
      <section>
        <h2>Gustos de tus gatos</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
        <fieldset style="background: pink;">
        <legend>Qué le gusta comer más a tu gato?</legend>
          <label><input name="lasaña-pescado" id="Lasaña" type="radio" checked>Lasaña</label>
          <label><input name="lasaña-pescado" id="pescado" type="radio">Pescado</label>
        </fieldset>
        <fieldset style="background: pink;" >
          <legend style="color: green;">Escoge 2 opciones de cosas que odian tus gatos</legend>
          <input id="agua"  type="checkbox" name="odian" value="agua" checked>
          <label for="agua">Agua</label>
          <input id="perros"  type="checkbox" name="odian" value="perros">
          <label for="perros">Perros</label>
          <input id="pepinos"  type="checkbox" name="odian" value="pepinos">
          <label for="pepinos">Pepinos</label>
          <input id="ruidos_fuertes"  type="checkbox" name="odian" value="ruidos_fuertes">
          <label for="ruidos_fuertes">Ruidos fuertes</label>
          <input id="aromas_fuertes"  type="checkbox" name="odian" value="aromas_fuertes">
          <label for="aromas_fuertes">Aromas fuertes</label>
        </fieldset>
          <input type="text" name="catphotourl" placeholder="cat photo URL" required>
          <button>Enviar</button>
         </form>
      </section>
    </main>
  </body>
</html>
